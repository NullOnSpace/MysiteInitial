{% extends "base.html" %}

{% load static %}
{% block css %}
<link type="text/css" href="{% static "css/base.css" %}" rel="stylesheet">
<link type="text/css" href="{% static "css/mixin.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
<form action="{% url "login" %}" class="login" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>{{ error }}</p>
    <a href="/testapp/register/">signup</a>
    <input type="submit" value="login" />
</form>
{% endblock %}
