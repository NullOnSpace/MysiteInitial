{% extends "base.html" %}

{% block content %}
<div id='reg-box'>
  <form action='/testapp/register/' method="post">
    {% csrf_token %}
  {% for field in form %}
    <p refer="{{ field.html_name }}">
    {{ field.label_tag }}
    {{ field }}
    <span alias="hint"></span>
    </p>
  {% endfor %}
  <input type='submit' value="submit" />
  </form>
</div>
{% endblock %}

{% block script %}
{% load static %}
<script src="{% static "javascript/jquery-3.3.1.min.js" %}"></script>
<script src="{% static "javascript/ureg.js" %}"></script>
{% endblock %}
